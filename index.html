<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            /* Daha canlÄ± ve derinlikli bir arka plan gradyanÄ± */
            background: linear-gradient(135deg, #667eea 0%, #460488 50%, #d400ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }

        /* Glassmorphism (Buzlu Cam) Efekti Buraya UygulandÄ± */
        .container {
            background: rgba(255, 255, 255, 0.25); /* Daha ÅŸeffaf arka plan */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Cam gÃ¶lgesi */
            backdrop-filter: blur(20px); /* Arka planÄ± bulanÄ±klaÅŸtÄ±rma efekti */
            -webkit-backdrop-filter: blur(20px); /* Safari iÃ§in destek */
            border: 1px solid rgba(255, 255, 255, 0.4); /* Cam kenarlÄ±ÄŸÄ± */
            border-radius: 25px;
            padding: 2.5rem;
            text-align: center;
            width: 90%;
            max-width: 600px; /* Konteyner biraz geniÅŸletildi */
        }

        h1 {
            color: #ffffff; /* Cam Ã¼zerinde beyaz yazÄ± daha iyi durur */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        p { color: #eee; margin-bottom: 1rem; font-weight: 600;}

        /* Ekran KontrolÃ¼ */
        .screen { display: none; }
        .screen.active { display: block; }

        /* GiriÅŸ EkranÄ± */
        input[type="number"] {
            padding: 12px;
            font-size: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 15px;
            width: 90px;
            text-align: center;
            font-weight: bold;
            outline: none;
        }
        /* Input iÃ§indeki placeholder rengi */
        ::-webkit-input-placeholder { color: #eee; }

        /* Butonlar */
        button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            padding: 15px 35px;
            font-size: 1.3rem;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button.secondary {
            background: rgba(255, 159, 67, 0.6); /* Turuncu tonlu cam */
        }
        button.secondary:hover {
            background: rgba(255, 159, 67, 0.8);
        }

        /* --- BÃœYÃœTÃœLMÃœÅž SAAT TASARIMI --- */
        .clock-face {
            width: 400px;  /* BÃœYÃœTÃœLDÃœ (Eski: 280px) */
            height: 400px; /* BÃœYÃœTÃœLDÃœ (Eski: 280px) */
            border: 12px solid #fff;
            border-radius: 50%;
            position: relative;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.8); /* Saat iÃ§i hafif ÅŸeffaf beyaz */
            box-shadow: inset 0 0 30px rgba(0,0,0,0.1), 0 10px 20px rgba(0,0,0,0.2);
        }

        .clock-center {
            position: absolute;
            width: 24px; /* BÃ¼yÃ¼tÃ¼ldÃ¼ */
            height: 24px; /* BÃ¼yÃ¼tÃ¼ldÃ¼ */
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        /* Saat SayÄ±larÄ± */
        .number {
            position: absolute;
            font-size: 2.2rem; /* BÃœYÃœTÃœLDÃœ */
            font-weight: 700;
            color: #444;
        }

        /* Ä°breler */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
            z-index: 10;
            transition: transform 0.8s cubic-bezier(0.4, 2.08, 0.55, 0.44);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .hour-hand {
            width: 12px; /* GeniÅŸletildi */
            height: 100px; /* UZATILDI (Eski: 70px) */
            background: #333;
            margin-left: -6px;
        }

        .minute-hand {
            width: 8px; /* GeniÅŸletildi */
            height: 150px; /* UZATILDI (Eski: 100px) */
            background: #ff4757;
            margin-left: -4px;
        }

        /* Cevap AlanÄ± */
        .answer-box {
            font-size: 2.2rem; /* BÃ¼yÃ¼tÃ¼ldÃ¼ */
            font-weight: 800;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            margin: 25px 0;
            min-height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }
        .hidden { visibility: hidden; }
        
        #question-status { color: white; font-size: 1.5rem;}
        #end-screen h1 { color: white; }
        #end-screen p { color: #eee; font-size: 1.3rem;}

    </style>
</head>
<body>

    <div class="container">
        <div id="start-screen" class="screen active">
            <h1>Time Quiz</h1>
            <p>How many questions?</p>
            <input type="number" id="question-count" value="5" min="1" max="50">
            <br><br>
            <button onclick="startGame()">Start Quiz</button>
        </div>

        <div id="game-screen" class="screen">
            <h2 id="question-status">Question 1 / 5</h2>
            
            <div class="clock-face">
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="clock-center"></div>
            </div>

            <div id="answer-display" class="answer-box hidden">...</div>

            <button id="show-btn" onclick="showAnswer()">Show Answer</button>
            <button id="next-btn" class="secondary" style="display:none;" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="end-screen" class="screen">
            <h1>Great Job! ðŸŒŸ</h1>
            <p>You practiced telling the time.</p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        let totalQuestions = 0;
        let currentQuestion = 0;
        let currentHour = 0;
        let currentMinute = 0;

        const numberWords = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven", "twelve"];

        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const questionStatus = document.getElementById('question-status');
        const answerDisplay = document.getElementById('answer-display');
        const showBtn = document.getElementById('show-btn');
        const nextBtn = document.getElementById('next-btn');
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const clockFace = document.querySelector('.clock-face');

        // Saat SayÄ±larÄ±nÄ± OluÅŸturma (YENÄ° YARIÃ‡AP)
        function createClockNumbers() {
            // Saat bÃ¼yÃ¼dÃ¼ÄŸÃ¼ iÃ§in yarÄ±Ã§apÄ± artÄ±rdÄ±k (400px geniÅŸlik iÃ§in uygun deÄŸer)
            const radius = 170; 
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.classList.add('number');
                number.textContent = i;
                
                const angle = (i * 30) - 90;
                const x = radius * Math.cos(angle * Math.PI / 180);
                const y = radius * Math.sin(angle * Math.PI / 180);

                number.style.left = `calc(50% + ${x}px)`;
                number.style.top = `calc(50% + ${y}px)`;
                number.style.transform = `translate(-50%, -50%)`;

                clockFace.appendChild(number);
            }
        }
        createClockNumbers();

        function startGame() {
            const input = document.getElementById('question-count').value;
            totalQuestions = parseInt(input);
            currentQuestion = 0;
            if (totalQuestions > 0 && totalQuestions <= 50) {
                startScreen.classList.remove('active');
                gameScreen.classList.add('active');
                nextQuestion();
            } else {
                 alert("Please enter a number between 1 and 50.");
            }
        }

        function generateRandomTime() {
            currentHour = Math.floor(Math.random() * 12) + 1; 
            currentMinute = Math.floor(Math.random() * 12) * 5; 
            updateClockHands(currentHour, currentMinute);
        }

        function updateClockHands(h, m) {
            const mDeg = m * 6;
            const hDeg = (h * 30) + (m * 0.5);
            minuteHand.style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hDeg}deg)`;
        }

        function getMinuteText(m) {
            const map = { 5: "five", 10: "ten", 20: "twenty", 25: "twenty-five" };
            return map[m];
        }

        function getEnglishTime(h, m) {
            let text = "";
            if (m === 0) { text = `It is ${numberWords[h]} o'clock`; } 
            else if (m === 15) { text = `It is quarter past ${numberWords[h]}`; } 
            else if (m === 30) { text = `It is half past ${numberWords[h]}`; } 
            else if (m === 45) {
                let nextHour = (h % 12) + 1;
                text = `It is quarter to ${numberWords[nextHour]}`;
            } 
            else if (m < 30) { text = `It is ${getMinuteText(m)} past ${numberWords[h]}`; } 
            else {
                let diff = 60 - m;
                let nextHour = (h % 12) + 1;
                text = `It is ${getMinuteText(diff)} to ${numberWords[nextHour]}`;
            }
            return text;
        }

        function showAnswer() {
            const resultText = getEnglishTime(currentHour, currentMinute);
            answerDisplay.textContent = resultText;
            answerDisplay.classList.remove('hidden');
            showBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion > totalQuestions) {
                gameScreen.classList.remove('active');
                endScreen.classList.add('active');
            } else {
                questionStatus.textContent = `Question ${currentQuestion} / ${totalQuestions}`;
                answerDisplay.classList.add('hidden');
                showBtn.style.display = 'inline-block';
                nextBtn.style.display = 'none';
                generateRandomTime();
            }
        }
    </script>
</body>
</html>
