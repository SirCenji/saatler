<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Time Teaching</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 550px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 {
            color: #5e35b1;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        p { color: #666; margin-bottom: 1rem; }

        /* Ekran KontrolÃ¼ */
        .screen { display: none; }
        .screen.active { display: block; }

        /* GiriÅŸ EkranÄ± */
        input[type="number"] {
            padding: 12px;
            font-size: 1.3rem;
            border: 2px solid #764ba2;
            border-radius: 12px;
            width: 80px;
            text-align: center;
            color: #5e35b1;
            font-weight: bold;
        }

        /* Butonlar */
        button {
            background-color: #764ba2;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
            font-family: inherit;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }
        button:hover {
            background-color: #5e35b1;
            transform: translateY(-2px);
        }
        button.secondary {
            background-color: #ff9f43;
        }
        button.secondary:hover {
            background-color: #ff8800;
        }

        /* Saat TasarÄ±mÄ± */
        .clock-face {
            width: 280px;
            height: 280px;
            border: 10px solid #444;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background: white;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        .clock-center {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        /* Saat SayÄ±larÄ± */
        .number {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 600;
            color: #444;
            /* transform: translate(-50%, -50%); Bu JS'te ayarlanÄ±yor */
        }

        /* Ä°breler */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 5px;
            z-index: 10;
            transition: transform 0.8s cubic-bezier(0.4, 2.08, 0.55, 0.44);
        }

        .hour-hand {
            width: 8px;
            height: 70px;
            background: #333;
            margin-left: -4px;
        }

        .minute-hand {
            width: 5px;
            height: 100px;
            background: #ff4757;
            margin-left: -2.5px;
        }

        /* Cevap AlanÄ± (Ä°ngilizce metin iÃ§in ayarlandÄ±) */
        .answer-box {
            font-size: 1.8rem; /* YazÄ± boyutunu biraz kÃ¼Ã§Ã¼lttÃ¼k ki uzun cÃ¼mleler sÄ±ÄŸsÄ±n */
            font-weight: 700;
            color: #2f3542;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }
        .hidden { visibility: hidden; }

    </style>
</head>
<body>

    <div class="container">
        <div id="start-screen" class="screen active">
            <h1>Time Quiz</h1>
            <p>How many questions?</p>
            <input type="number" id="question-count" value="5" min="1" max="50">
            <br><br>
            <button onclick="startGame()">Start</button>
        </div>

        <div id="game-screen" class="screen">
            <h2 id="question-status" style="color:#764ba2;">Question 1 / 5</h2>
            
            <div class="clock-face">
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="clock-center"></div>
            </div>

            <div id="answer-display" class="answer-box hidden">...</div>

            <button id="show-btn" onclick="showAnswer()">Show Answer</button>
            <button id="next-btn" class="secondary" style="display:none;" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="end-screen" class="screen">
            <h1>Great Job! ðŸŒŸ</h1>
            <p>You practiced telling the time.</p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        let totalQuestions = 0;
        let currentQuestion = 0;
        let currentHour = 0;
        let currentMinute = 0;

        // Ä°ngilizce sayÄ±lar (1-12 arasÄ±)
        const numberWords = [
            "", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven", "twelve"
        ];

        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        
        const questionStatus = document.getElementById('question-status');
        const answerDisplay = document.getElementById('answer-display');
        const showBtn = document.getElementById('show-btn');
        const nextBtn = document.getElementById('next-btn');
        
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const clockFace = document.querySelector('.clock-face');

        // Saat SayÄ±larÄ±nÄ± OluÅŸturma
        function createClockNumbers() {
            const radius = 115; 
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.classList.add('number');
                number.textContent = i;
                
                const angle = (i * 30) - 90;
                const x = radius * Math.cos(angle * Math.PI / 180);
                const y = radius * Math.sin(angle * Math.PI / 180);

                number.style.left = `calc(50% + ${x}px)`;
                number.style.top = `calc(50% + ${y}px)`;
                number.style.transform = `translate(-50%, -50%)`;

                clockFace.appendChild(number);
            }
        }
        createClockNumbers();

        function startGame() {
            const input = document.getElementById('question-count').value;
            totalQuestions = parseInt(input);
            currentQuestion = 0;
            if (totalQuestions > 0) {
                startScreen.classList.remove('active');
                gameScreen.classList.add('active');
                nextQuestion();
            }
        }

        function generateRandomTime() {
            currentHour = Math.floor(Math.random() * 12) + 1; 
            // 5'er dakikalÄ±k aralÄ±klar (0, 5, 10... 55)
            currentMinute = Math.floor(Math.random() * 12) * 5; 
            updateClockHands(currentHour, currentMinute);
        }

        function updateClockHands(h, m) {
            const mDeg = m * 6;
            const hDeg = (h * 30) + (m * 0.5);
            minuteHand.style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hDeg}deg)`;
        }

        // DAKÄ°KAYI Ä°NGÄ°LÄ°ZCE KELÄ°MEYE Ã‡EVÄ°REN FONKSÄ°YON
        function getMinuteText(m) {
            const map = {
                5: "five", 10: "ten", 20: "twenty", 25: "twenty-five"
            };
            return map[m];
        }

        // CEVABI HESAPLAYAN FONKSÄ°YON
        function getEnglishTime(h, m) {
            let text = "";
            
            if (m === 0) {
                // Tam saat: It is [hour] o'clock
                text = `It is ${numberWords[h]} o'clock`;
            } 
            else if (m === 15) {
                // Ã‡eyrek geÃ§e
                text = `It is quarter past ${numberWords[h]}`;
            } 
            else if (m === 30) {
                // BuÃ§uk
                text = `It is half past ${numberWords[h]}`;
            } 
            else if (m === 45) {
                // Ã‡eyrek kala (Sonraki saate bakmalÄ±yÄ±z)
                let nextHour = (h % 12) + 1;
                text = `It is quarter to ${numberWords[nextHour]}`;
            } 
            else if (m < 30) {
                // PAST durumu (30'dan kÃ¼Ã§Ã¼kse)
                text = `It is ${getMinuteText(m)} past ${numberWords[h]}`;
            } 
            else {
                // TO durumu (30'dan bÃ¼yÃ¼kse) -> Bir sonraki saate kaÃ§ dakika var?
                let diff = 60 - m;
                let nextHour = (h % 12) + 1;
                text = `It is ${getMinuteText(diff)} to ${numberWords[nextHour]}`;
            }
            
            return text;
        }

        function showAnswer() {
            const resultText = getEnglishTime(currentHour, currentMinute);
            
            answerDisplay.textContent = resultText;
            answerDisplay.classList.remove('hidden');
            
            showBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion > totalQuestions) {
                gameScreen.classList.remove('active');
                endScreen.classList.add('active');
            } else {
                questionStatus.textContent = `Question ${currentQuestion} / ${totalQuestions}`;
                answerDisplay.classList.add('hidden');
                showBtn.style.display = 'inline-block';
                nextBtn.style.display = 'none';
                generateRandomTime();
            }
        }
    </script>
</body>
</html>
